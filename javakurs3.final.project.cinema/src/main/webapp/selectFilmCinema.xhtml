<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
	<h:form id="cinemaFilmForm">
		<p:growl id="growl" life="2000" />

		<p:panel header="Select a cinema or a film" />
		
		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
	        <p:outputLabel for="filmSelectorId" value="Choose Film" />
	        <p:selectOneMenu id="filmSelectorId" value="#{filmAndCinemaChooserBean.selectedFilm}" style="width:125px">
	            <f:selectItem itemLabel="Select One" itemValue="" />
				<f:selectItems value="#{filmAndCinemaChooserBean.availableFilms}" />
	        </p:selectOneMenu>
  		</h:panelGrid>
	</h:form>
</h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>
<h:body>
	<h:form id="seatsFormId">
	    <p:dataGrid var="seatForShow" value="#{cinemaSeatViewBean.seatsForShowList}" columns="#{cinemaSeatViewBean.noOfColumns}" layout="grid"
	        rows="#{cinemaSeatViewBean.noOfSeatsInShow}" paginator="false" id="seatForShowId">
	 
	        <p:panel header="#{seatForShow.header}" style="text-align:center">
	            <h:panelGrid columns="1" style="width:100%">
	                <h:outputText value="#{seatForShow.header}" />
	            </h:panelGrid>
	        </p:panel>
	 
	    </p:dataGrid>
	</h:form>
</h:body>
</html>

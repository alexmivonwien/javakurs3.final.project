<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>
<h:body>
	<h:form id="seatsFormId">
	    <p:dataGrid var="seatForShow" value="#{cinemaSeatViewBean.seatsForShowList}" columns="#{cinemaSeatViewBean.noOfColumns}" layout="grid"
	        rows="#{cinemaSeatViewBean.noOfSeatsInShow}" paginator="false" id="seatForShowId">

	        <p:commandLink action="#{cinemaSeatViewBean.reserveSeat(seatForShow.header)}" update="@parent">	 
		        <p:panel header="#{seatForShow.header}" id="seatForShowPanelId" style="text-align:center;background-color:#{seatForShow.color}"/>
	        </p:commandLink>
	    </p:dataGrid>
	    <p:commandButton id="selectSeatButtonNextId" process="seatsFormId" 
							icon="ui-icon-search" value="Next"
							action="#{cinemaSeatViewBean.next}" ajax="false"/>
	    
	</h:form>
</h:body>
</html>
